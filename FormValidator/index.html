<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card p-4 shadow-lg text-center" style="max-width: 450px; width: 100%; margin: 10px;">
        <h3 class="mb-2 text-primary">Form Validator</h3>
        <p class="text-muted mb-3">Enter your details to validate the formðŸ‘‡</p>
        <form onsubmit="validateForm(); return false;">
        <div class="mb-3 text-start">
            <label for="name" class="form-label small text-muted">Full Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3 text-start">
            <label for="email" class="form-label small text-muted">Email Address:</label>
            <input type="email" id="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label small text-muted">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success w-100 py-2 mt-3">Validate</button>
        </form>
        <p id="result" class="mt-3"></p>
    </div>
</html>
