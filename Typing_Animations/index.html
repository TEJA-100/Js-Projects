<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@3.0.0/dist/typed.umd.js"></script>
    <script src="script.js" defer></script>
</head>
<style>
    body{
        background-color: #131212;
    }
    span{
        color: orange;
        font-weight: bold;
    }
</style>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div>
     <h1 class="text-white">I'm <span class="text-auto "></span></h1>
   </div>
<script>
    let type = new Typed(".text-auto" , {
        strings:["Full Stack Developer","UI/UX Designer","Freelancer","Tech Enthusiast"],
        typeSpeed: 200,
        backSpeed: 200,
        loop: true  

    });


</script>
</body>
</html>
