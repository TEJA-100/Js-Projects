
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Generator</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-3 shadow-lg text-center" style="max-width: 500px; width: 100%;margin: 15px;">
    <h3 class="mb-2 text-primary">Profile Card Generator</h3>
    <p class="text-muted ">Create your professional profile card by entering your details belowüëá</p><hr>
    <form id="userForm" onsubmit="generateCard(); return false;">
    <div class="text-start">

      <label class="form-label small text-start text-muted">Profile Picture:</label>
      <input type="file" id="photo" class="form-control mb-2"><!--Pic-->

      <label class="form-label text-start small text-muted">Full Name:</label>
      <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required><!--name-->

      <label class="form-label text-start small text-muted">Role / Designation:</label>
      <input type="text" id="role" class="form-control mb-2" placeholder="Designation" required><!--role-->

      <label class="form-label text-start small text-muted">Bio:</label>
      <textarea id="bio" class="form-control mb-2" rows="2" placeholder="Short Bio" required></textarea><!--bio-->

      <label class="form-label text-start small text-muted">Skills:</label>
      <input type="text" id="skills" class="form-control mb-2" placeholder="Enter Your Skills (Comma Separated)"><!--skills-->

      <label class="form-label text-start small text-muted">Location:</label>
      <input type="text" id="location" class="form-control mb-3" placeholder="Location" required><!-- Location-->


      <p class="text-muted small">Social Links:</p>
      <div class="input-group mb-2">
        <span class="input-group-text bg-primary text-white">LinkedIn</span>
        <input type="url" id="linkedin" class="form-control" placeholder="LinkedIn Profile URL" required><!--linkedin-->
      </div>
      <div class="input-group mb-2">
        <span class="input-group-text bg-dark text-white">GitHub</span>
        <input type="url" id="github" class="form-control" placeholder="GitHub Profile URL"><!--github-->
      </div>
      <div class="input-group mb-2">
          <span class="input-group-text bg-danger text-white">Gmail</span>
          <input type="email" id="gmail" class="form-control" placeholder="Email Address" required>
        </div>
            <div class="input-group mb-2">
        <span class="input-group-text bg-warning text-white">Others</span>
        <input type="url" id="others" class="form-control" placeholder="Others Links "><!--Others-->
      </div><hr>
      <div class="d-flex justify-content-between gap-5 mt-1">
        <button type="button" onclick="clearData()" class="btn shadow-lg btn-danger w-100 mt-3">
         Clear Data
        </button>
        <button type="submit" class="btn btn-success shadow-lg w-100 mt-3">
         Generate Card
        </button>

        
      </div>
      
    </div>

    </form>
    <a class="text-info mt-4 text-center"  href="https://tejasai-gudla.netlify.app/">Design By Teja Sai üßë‚Äçüíª</a>

  </div>

</body>
</html>
