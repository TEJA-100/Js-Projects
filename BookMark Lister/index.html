<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card p-4 shadow-lg text-center" style="max-width: 500px; width: 90%; height: auto; ">
        <h3 class="mb-3 text-info">Bookmark Lister</h3>
        <p class="text-muted">Enter Your Bookmarks Below</p>
        <form id="bookmarkForm">
            <input type="text" id="bookmarknameInput" class="form-control mb-3" placeholder="Enter Bookmark Name" required>
            <input type="text" id="bookmarkurlInput" class="form-control mb-3" placeholder="Enter Bookmark URL" required>
            <button type="button" onclick="Add()" class="btn btn-success w-100">Add Bookmark</button>
        
        </form>
